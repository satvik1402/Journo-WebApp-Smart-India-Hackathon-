<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Awareness - Journo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/context-awareness.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class='bx bx-globe'></i>
                <span style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.7rem; letter-spacing: 1px; color: #667eea;">Journo</span>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class='bx bx-home-alt'></i>Dashboard</a></li>
            <li><a href="trip-detection.html"><i class='bx bx-map'></i>Trip Detection</a></li>
            <li><a href="manual-entry.html"><i class='bx bx-edit'></i>Manual Trip Entry</a></li>
            <li class="active"><a href="context-awareness.html"><i class='bx bx-compass'></i>Context Awareness</a></li>
            <li><a href="heatmap.html"><i class='bx bx-heat-map'></i>Heatmap Visualization</a></li>
            <li><a href="data-insights.html"><i class='bx bx-bar-chart'></i>Data Insights</a></li>
            <li><a href="ml-predictions.html"><i class='bx bx-bulb'></i>ML Predictions</a></li>
            <li><a href="reports.html"><i class='bx bx-file'></i>Reports</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="top-nav">
            <div class="nav-left">
                <button class="sidebar-toggle">
                    <i class='bx bx-menu'></i>
                </button>
                <h1>Context Awareness</h1>
            </div>
        </header>
        <div class="dashboard-content context-page-layout">
            <div class="map-container-context">
                <div id="contextMap"></div>
            </div>
            <div class="controls-container-context">
                <div class="card-elevated">
                    <h3 class="section-title"><i class='bx bx-search-alt'></i> Discover Nearby</h3>
                    <div class="user-selector" style="margin-bottom: 1.5rem;">
                        <label for="contextUserSelect" class="selector-label"><i class='bx bx-user'></i> Select User:</label>
                        <select id="contextUserSelect" class="user-dropdown">
                            <option value="">Loading users...</option>
                        </select>
                    </div>
                    <div class="place-finder">
                        <label for="placeTypeSelect">Find places like:</label>
                        <select id="placeTypeSelect">
                            <option value="tourist_attraction">Tourist Attractions</option>
                            <option value="museum">Museums</option>
                            <option value="park">Parks & Gardens</option>
                            <option value="restaurant">Restaurants</option>
                            <option value="cafe">Cafes</option>
                        </select>
                        <button id="findPlacesBtn" class="btn btn-solid-primary">Find</button>
                    </div>
                </div>
                <div class="card-elevated results-card">
                    <h3 class="section-title"><i class='bx bx-list-ul'></i> Nearby Places</h3>
                    <div id="placesList" class="places-list"></div>
                </div>
            </div>
        </div>
        <script src="js/context-awareness.js"></script>
        <script src="js/maps-loader.js"></script>
    </main>
</body>
</html>
